<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700&family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Card - item</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="image-container">
            <div class="button-360">
              <a href=""><img src="/assets/images/button-360.svg" alt="" /></a>
            </div>
            <!-- <a href="" class="close-button">
              <ion-icon name="close-outline"></ion-icon>
            </a> -->
            <img
              src="/assets/images/sofa-image.png"
              alt="sofa image"
              class="image-static"
            />
            <img
              src="/assets/images/sofa-animate.gif"
              alt="sofa image"
              class="image-animate hide"
            />
          </div>

          <div class="content-container">
            <p class="card-code">CÓDIGO: 42404</p>
            <h2 class="card-title">Sofá Margot II - Rosé</h2>
            <p class="card-price">R$ 4.000</p>
            <button class="card-button">ADICIONAR À CESTA</button>
          </div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
